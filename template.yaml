    Properties:
      CodeUri: apis/ContractValidityCheck/
      Events:
        InvocationLevel:
          Type: Schedule
          Properties:
            Schedule: cron(12 13,18 * * ? *)
      Layers:
        - !Ref GeneralDependenciesLayer

